<html>
<head> 
<title> Random String Generator </title>
</head>

<script>
function randomString() {
            //define a variable consisting alphabets in small and capital letter
	var characters = "ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
            
            //specify the length for the new string
	var lenString = 7;
	var randomstring = '';

            //loop to select a new character in each iteration
	for (var i=0; i<lenString; i++) {
		var rnum = Math.floor(Math.random() * characters.length);
		randomstring += characters.substring(rnum, rnum+1);
	}

             //display the generated string 
	document.getElementById("randomfield1").innerHTML = randomstring;
	document.getElementById("randomfield2").innerHTML = randomstring;
	document.getElementById("randomfield3").innerHTML = randomstring;
	document.getElementById("randomfield4").innerHTML = randomstring;
	document.getElementById("randomfield5").innerHTML = randomstring;
}
</script>

<body>
<center>
<h2 style="color: green"> Random String Generator </h2>
<h3> Click the button to generate a random string </h3>

<form name="randomform">
<input type="button" value="Generate Random String" onClick="randomString();">
<br><br>
<b><p id="randomfield1" style="color: green"> </p></b>
	<b><p id="randomfield2" style="color: green"> </p></b>
	<b><p id="randomfield3" style="color: green"> </p></b>
	<b><p id="randomfield4" style="color: green"> </p></b>
	<b><p id="randomfield5" style="color: green"> </p></b>
</form>

</center>
</body>
</html>
